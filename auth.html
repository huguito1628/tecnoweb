<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abba Jhire Corporation - Acceso Seguro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .main-wrapper {
      opacity: 0;           /* Oculto inicialmente */
      transition: opacity 0.3s ease; /* Suave transición */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;    /* Centrado vertical */
    }

    /* =========================
       ESTILOS PARA EL "OJITO" (Añadido)
    ========================= */
    .password-container {
      position: relative; /* Esencial para posicionar el ícono dentro */
    }

    .password-container .form-control {
      /* Asegura que el ícono no se superponga con el texto */
      padding-right: 2.5rem; 
    }

    .toggle-password {
      position: absolute;
      top: 50%; /* Centra verticalmente */
      right: 0.75rem; /* Espacio desde la derecha */
      transform: translateY(-50%); /* Ajuste fino de centrado */
      cursor: pointer;
      color: #12c9d6; /* Color del ícono */
      z-index: 10; /* Asegura que el ícono esté por encima del input */
      font-size: 1.25rem; /* Tamaño del ícono */
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #00bcd4; /* Color al pasar el ratón (ajustar al tema 'tech') */
    }
  </style>

  <script>
    const sessionActive = localStorage.getItem('sessionActive');
    if (sessionActive === 'true') {
      // Si ya hay sesión, redirige al dashboard inmediatamente
      window.location.href = 'index.html'; // Cambia si tu dashboard tiene otro nombre
    } else {
      // Mostrar el contenedor si no hay sesión activa
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.main-wrapper').style.opacity = '1';
      });
    }
  </script>
</head>

<body>
  <div id="particles-js"></div>

  <div class="main-wrapper">
    
    <header class="main-title text-center mb-4">
      <h1>ABBA JHIRE</h1>
      <p>Corporation</p>
    </header>

    <div class="auth-container" id="loginBox">
      <h2><i class="bi bi-shield-lock"></i> LOGIN</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Correo electrónico</label>
          <input type="email" id="loginEmail" class="form-control" required />
        </div>
        
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <div class="password-container">
            <input type="password" id="loginPassword" class="form-control" minlength="8" required />
            <i class="bi bi-eye-slash-fill toggle-password" data-target="loginPassword"></i>
          </div>
        </div>
        
        <button type="submit" class="btn btn-tech mt-3">Iniciar sesión</button>
      </form>
      <div class="toggle-link mt-2" onclick="toggleForms()">¿No tienes cuenta? Regístrate</div>
    </div>

    <div class="auth-container d-none" id="registerBox">
      <h2><i class="bi bi-person-plus"></i> REGISTRO</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Correo electrónico</label>
          <input type="email" id="registerEmail" class="form-control" required />
        </div>
        
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Contraseña</label>
          <div class="password-container">
            <input type="password" id="registerPassword" class="form-control" minlength="8" required />
            <i class="bi bi-eye-slash-fill toggle-password" data-target="registerPassword"></i>
          </div>
          <div class="form-text text-light">
            Debe tener al menos 8 caracteres, incluir mayúsculas y números.
          </div>
        </div>

        <button type="submit" class="btn btn-tech mt-3">Registrar</button>
      </form>
      <div class="toggle-link mt-2" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Selecciona todos los íconos de "ojito"
      const togglePasswordIcons = document.querySelectorAll('.toggle-password');

      togglePasswordIcons.forEach(icon => {
        icon.addEventListener('click', () => {
          // Obtiene el ID del input asociado desde el atributo data-target
          const targetId = icon.getAttribute('data-target');
          const passwordInput = document.getElementById(targetId);

          // Verifica si el input existe antes de continuar
          if (passwordInput) {
            // Alternar el tipo de input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Alternar el ícono: 
            // bi-eye-slash-fill (ojo tachado) para 'password' (oculto)
            // bi-eye-fill (ojo abierto) para 'text' (visible)
            icon.classList.toggle('bi-eye-slash-fill');
            icon.classList.toggle('bi-eye-fill');
          }
        });
      });
    });
  </script>

</body>
</html>
