<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Abba Jhire Corporation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />

  <style>
    body { display: none; }
    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1050; }
      .sidebar.show-sidebar { transform: translateX(0); }
      .main-content { margin-left: 0; transition: margin-left 0.3s ease-in-out; }
      #closeSidebar { position: absolute; top: 10px; right: 10px; z-index: 1100; }
    }
    @media (min-width: 769px) {
      .main-content { margin-left: 250px; }
      .sidebar { width: 250px; }
    }

    .form-section, .table-section {
      background-color: #2b2d30;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .table thead th {
      background-color: #2b2d30;
      color: #fff;
      border: none;
    }

    .btn-edit, .btn-delete {
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
    }

    .btn-edit { background-color: #0dcaf0; color: #000; }
    .btn-delete { background-color: #dc3545; color: #fff; }
  </style>

  <script>
    // Protección de sesión
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => document.body.style.display = 'block');
    }
  </script>
</head>

<body class="bg-dark text-light">
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
      <button class="btn btn-light d-md-none m-2" id="closeSidebar">
        <i class="bi bi-x-lg fs-4"></i>
      </button>
      <div class="brand mt-4">
        <h2>ABBA<br><span>JHIRE</span></h2>
      </div>
      <ul class="menu">
        <li class="active">
        <a href="index.html" class="menu-link">
            <i class="bi bi-speedometer2"></i> <span>Inicio</span>
        </a>
    </li>
    <li>
        <a href="users.html" class="menu-link">
            <i class="bi bi-people"></i> <span>Usuarios</span>
        </a>
    </li>
    <li>
        <a href="inventory.html" class="menu-link">
            <i class="bi bi-box-seam"></i> <span>Inventario</span>
        </a>
    </li>
    <li>
        <a href="reports.html" class="menu-link">
            <i class="bi bi-bar-chart"></i> <span>Reportes</span>
        </a>
    </li>
    <li>
        <a href="settings.html" class="menu-link">
            <i class="bi bi-gear"></i> <span>Configuración</span>
        </a>
    </li>
</ul>
      <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <header class="topbar d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" id="menuToggle"><i class="bi bi-list fs-2"></i></button>
        <h3 class="mb-0"><i class="bi bi-person-badge"></i> Gestión de Clientes</h3>
      </header>

      <section class="content-section">
        <div class="form-section mb-4">
          <h5 class="mb-3">Registrar nuevo cliente</h5>
          <form id="clientForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-secondary">Nombre completo *</label>
              <input type="text" id="nombre" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary">DNI *</label>
              <input type="text" id="dni" class="form-control bg-dark text-light border-secondary" maxlength="8" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary">Teléfono</label>
              <input type="text" id="telefono" class="form-control bg-dark text-light border-secondary" maxlength="9">
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary">Correo electrónico</label>
              <input type="email" id="correo" class="form-control bg-dark text-light border-secondary">
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success"><i class="bi bi-person-plus"></i> Agregar Cliente</button>
            </div>
          </form>
        </div>

        <div class="table-section">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Clientes Registrados</h5>
            <input type="text" id="searchInput" placeholder="Buscar por nombre o DNI..." class="form-control w-50 bg-dark text-light border-secondary">
          </div>

          <div class="table-responsive">
            <table class="table table-dark table-striped align-middle text-center">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>DNI</th>
                  <th>Teléfono</th>
                  <th>Correo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="clientTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('clientForm');
    const tbody = document.getElementById('clientTableBody');
    const searchInput = document.getElementById('searchInput');
    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

    const generarID = () => 'C' + Math.random().toString(36).substr(2, 6).toUpperCase();

    const guardarClientes = () => localStorage.setItem('clientes', JSON.stringify(clientes));

    function renderClientes(filtro = '') {
      tbody.innerHTML = '';
      clientes
        .filter(c => c.nombre.toLowerCase().includes(filtro) || c.dni.includes(filtro))
        .forEach(c => {
          tbody.innerHTML += `
            <tr>
              <td>${c.id}</td>
              <td>${c.nombre}</td>
              <td>${c.dni}</td>
              <td>${c.telefono || '-'}</td>
              <td>${c.correo || '-'}</td>
              <td>
                <button class="btn-edit me-2" onclick="editarCliente('${c.id}')"><i class="bi bi-pencil-square"></i></button>
                <button class="btn-delete" onclick="eliminarCliente('${c.id}')"><i class="bi bi-trash"></i></button>
              </td>
            </tr>`;
        });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const dni = document.getElementById('dni').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const correo = document.getElementById('correo').value.trim();

      if (!nombre || !dni) return alert('Por favor, complete los campos obligatorios.');

      if (telefono && !/^[0-9]+$/.test(telefono)) {
        alert('El número de teléfono solo debe contener números.');
        return;
      }

      const nuevoCliente = { id: generarID(), nombre, dni, telefono, correo };
      clientes.push(nuevoCliente);
      guardarClientes();
      renderClientes();
      form.reset();
    });

    function editarCliente(id) {
      const c = clientes.find(cli => cli.id === id);
      if (!c) return;

      const nuevoNombre = prompt('Editar nombre:', c.nombre);
      if (nuevoNombre === null) return;
      const nuevoDNI = prompt('Editar DNI:', c.dni);
      if (nuevoDNI === null) return;
      const nuevoTelefono = prompt('Editar teléfono:', c.telefono);
      const nuevoCorreo = prompt('Editar correo:', c.correo);

      c.nombre = nuevoNombre.trim() || c.nombre;
      c.dni = nuevoDNI.trim() || c.dni;
      c.telefono = nuevoTelefono.trim() || c.telefono;
      c.correo = nuevoCorreo.trim() || c.correo;

      guardarClientes();
      renderClientes(searchInput.value.toLowerCase());
    }

    function eliminarCliente(id) {
      if (confirm('¿Deseas eliminar este cliente?')) {
        clientes = clientes.filter(cli => cli.id !== id);
        guardarClientes();
        renderClientes(searchInput.value.toLowerCase());
      }
    }

    searchInput.addEventListener('input', e => {
      renderClientes(e.target.value.toLowerCase());
    });

    renderClientes();

    // Sidebar responsive
    const sidebar = document.getElementById("sidebar");
    document.getElementById("menuToggle").addEventListener("click", () => sidebar.classList.add("show-sidebar"));
    document.getElementById("closeSidebar").addEventListener("click", () => sidebar.classList.remove("show-sidebar"));
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const logoutBtn = document.getElementById('logoutBtn');

    // Cerrar sesión
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('sessionActive');
        localStorage.removeItem('sessionUser');
        window.location.href = 'auth.html';
      });
    }
  });
</script>

</body>
</html>
