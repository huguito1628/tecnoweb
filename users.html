<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios - Abba Jhire Corporation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />

  <style>
    body { display: none; }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1050; }
      .sidebar.show-sidebar { transform: translateX(0); }
      .main-content { margin-left: 0; transition: margin-left 0.3s ease-in-out; }
      #closeSidebar { position: absolute; top: 10px; right: 10px; z-index: 1100; }
    }

    @media (min-width: 769px) {
      .main-content { margin-left: 250px; }
      .sidebar { width: 250px; }
    }

    .user-card {
      background-color: #2b2d30;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      border-color: #fff;
    }

    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .sensitive {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 6px 10px;
      user-select: none;
    }

    .sensitive.locked {
      color: #888;
      letter-spacing: 2px;
    }

    .search-input-group .form-control {
      background-color: #1e1e1e;
      color: #fff;
      border-color: rgba(255, 255, 255, 0.2);
    }

    .search-input-group .input-group-text {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }

    .modal-content {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>

  <script>
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.display = 'block';
      });
    }
  </script>
</head>

<body class="bg-dark text-light">
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
      <button class="btn btn-light d-md-none m-2" id="closeSidebar">
        <i class="bi bi-x-lg fs-4"></i>
      </button>
      <div class="brand mt-4">
        <h2>ABBA<br><span>JHIRE</span></h2>
      </div>
      <ul class="menu">
        <li><a href="index.html" class="menu-link"><i class="bi bi-speedometer2"></i> <span>Inicio</span></a></li>
        <li class="active"><a href="users.html" class="menu-link"><i class="bi bi-people"></i> <span>Usuarios</span></a></li>
        <li><a href="inventory.html" class="menu-link"><i class="bi bi-box-seam"></i> <span>Inventario</span></a></li>
        <li><a href="reports.html" class="menu-link"><i class="bi bi-bar-chart"></i> <span>Reportes</span></a></li>
        <li><a href="settings.html" class="menu-link"><i class="bi bi-gear"></i> <span>Configuraci√≥n</span></a></li>
      </ul>
      <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n</button>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="topbar d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" id="menuToggle"><i class="bi bi-list fs-2"></i></button>
        <h3 class="mb-0"><i class="bi bi-people"></i> Gesti√≥n de Usuarios</h3>
        <button class="btn btn-sm btn-outline-light" id="unlockSensitiveBtn"><i class="bi bi-shield-lock"></i> Desbloquear Datos</button>
      </header>

      <section class="content-section mt-4">
        <div class="row mb-4 align-items-end">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <label for="searchInput" class="form-label text-secondary">Buscar Usuario</label>
            <div class="input-group search-input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre o cargo...">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <label for="roleFilter" class="form-label text-secondary">Cargo</label>
            <select class="form-select bg-dark text-light border-secondary" id="roleFilter">
              <option value="all">Todos</option>
              <option value="Administrador">Administrador</option>
              <option value="Supervisor">Supervisor</option>
              <option value="Vendedor">Vendedor</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label for="statusFilter" class="form-label text-secondary">Estado</label>
            <select class="form-select bg-dark text-light border-secondary" id="statusFilter">
              <option value="all">Todos</option>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4" id="userList"></div>

        <div class="col-12 d-none text-center py-5" id="noResultsMessage">
          <i class="bi bi-exclamation-octagon display-4 text-secondary"></i>
          <p class="mt-3 fs-5 text-secondary">No se encontraron usuarios con los filtros aplicados.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal contrase√±a admin -->
  <div class="modal fade" id="adminPassModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title"><i class="bi bi-shield-lock"></i> Autenticaci√≥n de Administrador</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label for="adminPassword" class="form-label">Contrase√±a de administrador</label>
          <input type="password" id="adminPassword" class="form-control bg-dark text-light border-secondary" placeholder="Ingrese su contrase√±a">
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-light" id="confirmPasswordBtn">Desbloquear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const users = [
      { nombre: "Carlos Medina", cargo: "Administrador", estado: "Activo", telefono: "987654321", correo: "carlos@empresa.com", dni: "70891234", foto: "images/user1.jpg" },
      { nombre: "Ana L√≥pez", cargo: "Supervisor", estado: "Activo", telefono: "999887766", correo: "ana@empresa.com", dni: "70654321", foto: "images/user2.jpg" },
      { nombre: "Luis Torres", cargo: "Vendedor", estado: "Inactivo", telefono: "988776655", correo: "luis@empresa.com", dni: "70112233", foto: "images/user3.jpg" },
      { nombre: "Mar√≠a Paredes", cargo: "Vendedor", estado: "Activo", telefono: "912345678", correo: "maria@empresa.com", dni: "70456789", foto: "images/user4.jpg" }
    ];

    const ADMIN_PASSWORD = "admin123"; // üîí c√°mbiala por la real

    const userList = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");
    const roleFilter = document.getElementById("roleFilter");
    const statusFilter = document.getElementById("statusFilter");
    const noResults = document.getElementById("noResultsMessage");

    // üîß funci√≥n anti-loop para im√°genes rotas
    function safeImageError(img) {
      if (!img.dataset.fallback) { // Solo entra una vez
        img.dataset.fallback = "true";
        img.src = "images/default-user.jpg";
      }
    }

    function renderUsers(list, showSensitive = false) {
      userList.innerHTML = "";
      if (list.length === 0) {
        noResults.classList.remove("d-none");
        return;
      }
      noResults.classList.add("d-none");

      const fragment = document.createDocumentFragment();

      list.forEach(u => {
        const col = document.createElement("div");
        col.className = "col";

        const sensitiveClass = showSensitive ? "" : "locked";
        const telefono = showSensitive ? u.telefono : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
        const correo = showSensitive ? u.correo : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
        const dni = showSensitive ? u.dni : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";

        col.innerHTML = `
          <div class="user-card p-3 d-flex flex-column align-items-center text-center">
            <img src="${u.foto}" class="profile-image mb-3" alt="${u.nombre}">
            <h5 class="text-white mb-1">${u.nombre}</h5>
            <p class="text-secondary mb-1">${u.cargo}</p>
            <span class="badge ${u.estado === 'Activo' ? 'bg-success' : 'bg-secondary'} mb-2">${u.estado}</span>
            <div class="w-100 mt-2">
              <p class="sensitive ${sensitiveClass}"><i class="bi bi-telephone"></i> ${telefono}</p>
              <p class="sensitive ${sensitiveClass}"><i class="bi bi-envelope"></i> ${correo}</p>
              <p class="sensitive ${sensitiveClass}"><i class="bi bi-person-vcard"></i> ${dni}</p>
            </div>
          </div>`;
        fragment.appendChild(col);

        // prevenir bucles de carga de im√°genes inexistentes
        const img = col.querySelector("img");
        img.onerror = () => safeImageError(img);
      });

      userList.appendChild(fragment);
    }

    function applyFilters() {
      const search = searchInput.value.toLowerCase();
      const role = roleFilter.value;
      const status = statusFilter.value;

      const filtered = users.filter(u =>
        (role === "all" || u.cargo === role) &&
        (status === "all" || u.estado === status) &&
        (u.nombre.toLowerCase().includes(search) || u.cargo.toLowerCase().includes(search))
      );
      renderUsers(filtered, showSensitive);
    }

    let showSensitive = false;
    renderUsers(users);

    searchInput.addEventListener("input", applyFilters);
    roleFilter.addEventListener("change", applyFilters);
    statusFilter.addEventListener("change", applyFilters);

    document.getElementById("unlockSensitiveBtn").addEventListener("click", () => {
      const modal = new bootstrap.Modal(document.getElementById("adminPassModal"));
      document.getElementById("adminPassword").value = "";
      modal.show();
    });

    document.getElementById("confirmPasswordBtn").addEventListener("click", () => {
      const pass = document.getElementById("adminPassword").value;
      if (pass === ADMIN_PASSWORD) {
        showSensitive = true;
        renderUsers(users, true);
        bootstrap.Modal.getInstance(document.getElementById("adminPassModal")).hide();
        alert("‚úÖ Datos sensibles desbloqueados correctamente.");
      } else {
        alert("‚ùå Contrase√±a incorrecta.");
      }
    });

    // Sidebar m√≥vil
    const sidebar = document.getElementById("sidebar");
    document.getElementById("menuToggle").addEventListener("click", () => sidebar.classList.add("show-sidebar"));
    document.getElementById("closeSidebar").addEventListener("click", () => sidebar.classList.remove("show-sidebar"));
  </script>
</body>
</html>
