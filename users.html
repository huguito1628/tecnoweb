<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios - Abba Jhire Corporation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />

  <style>
    body { display: none; }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1050; }
      .sidebar.show-sidebar { transform: translateX(0); }
      .main-content { margin-left: 0; transition: margin-left 0.3s ease-in-out; }
      #closeSidebar { position: absolute; top: 10px; right: 10px; z-index: 1100; }
    }

    @media (min-width: 769px) {
      .main-content { margin-left: 250px; }
      .sidebar { width: 250px; }
    }

    .user-card {
      background-color: #2b2d30;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      border-color: #fff;
    }

    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .sensitive {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 6px 10px;
      user-select: none;
    }

    .sensitive.locked {
      color: #888;
      letter-spacing: 2px;
    }

    .search-input-group .form-control {
      background-color: #1e1e1e;
      color: #fff;
      border-color: rgba(255, 255, 255, 0.2);
    }

    .search-input-group .input-group-text {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }

    .modal-content {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>

  <script>
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.display = 'block';
      });
    }
  </script>
</head>

<body class="bg-dark text-light">
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
      <button class="btn btn-light d-md-none m-2" id="closeSidebar">
        <i class="bi bi-x-lg fs-4"></i>
      </button>
      <div class="brand mt-4">
        <h2>ABBA<br><span>JHIRE</span></h2>
      </div>
      <ul class="menu">
        <li><a href="index.html" class="menu-link"><i class="bi bi-speedometer2"></i> <span>Inicio</span></a></li>
        <li class="active"><a href="users.html" class="menu-link"><i class="bi bi-people"></i> <span>Usuarios</span></a></li>
        <li><a href="inventory.html" class="menu-link"><i class="bi bi-box-seam"></i> <span>Inventario</span></a></li>
        <li><a href="reports.html" class="menu-link"><i class="bi bi-bar-chart"></i> <span>Reportes</span></a></li>
        <li><a href="settings.html" class="menu-link"><i class="bi bi-gear"></i> <span>Configuración</span></a></li>
      </ul>
      <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="topbar d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" id="menuToggle"><i class="bi bi-list fs-2"></i></button>
        <h3 class="mb-0"><i class="bi bi-people"></i> Gestión de Usuarios</h3>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-outline-light" id="unlockSensitiveBtn"><i class="bi bi-shield-lock"></i> Administrador</button>
          <button class="btn btn-sm btn-warning d-none" id="showDataBtn"><i class="bi bi-eye"></i> Mostrar Datos</button>
          <button class="btn btn-sm btn-success d-none" id="addUserBtn"><i class="bi bi-person-plus"></i> Agregar Usuario</button>
        </div>
      </header>

      <section class="content-section mt-4">
        <div class="row mb-4 align-items-end">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <label for="searchInput" class="form-label text-secondary">Buscar Usuario</label>
            <div class="input-group search-input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre o cargo...">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <label for="roleFilter" class="form-label text-secondary">Cargo</label>
            <select class="form-select bg-dark text-light border-secondary" id="roleFilter">
              <option value="all">Todos</option>
              <option value="Administrador">Administrador</option>
              <option value="Supervisor">Supervisor</option>
              <option value="Vendedor">Vendedor</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label for="statusFilter" class="form-label text-secondary">Estado</label>
            <select class="form-select bg-dark text-light border-secondary" id="statusFilter">
              <option value="all">Todos</option>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4" id="userList"></div>

        <div class="col-12 d-none text-center py-5" id="noResultsMessage">
          <i class="bi bi-exclamation-octagon display-4 text-secondary"></i>
          <p class="mt-3 fs-5 text-secondary">No se encontraron usuarios con los filtros aplicados.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal contraseña admin -->
  <div class="modal fade" id="adminPassModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title"><i class="bi bi-shield-lock"></i> Autenticación de Administrador</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label for="adminPassword" class="form-label">Contraseña de administrador</label>
          <input type="password" id="adminPassword" class="form-control bg-dark text-light border-secondary" placeholder="Ingrese su contraseña">
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-light" id="confirmPasswordBtn">Desbloquear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal agregar usuario -->
  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title"><i class="bi bi-person-plus"></i> Nuevo Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="mb-2">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="newNombre" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Cargo</label>
              <select class="form-select bg-dark text-light border-secondary" id="newCargo" required>
                <option value="">Seleccione...</option>
                <option>Administrador</option>
                <option>Supervisor</option>
                <option>Vendedor</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Estado</label>
              <select class="form-select bg-dark text-light border-secondary" id="newEstado" required>
                <option>Activo</option>
                <option>Inactivo</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="newTelefono" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control bg-dark text-light border-secondary" id="newCorreo" required>
            </div>
            <div class="mb-2">
              <label class="form-label">DNI</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="newDNI" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Foto (URL o ruta)</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="newFoto" placeholder="images/user.jpg">
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="addUserForm" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Script externo -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="users.js"></script>
</body>
</html>
