<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ventas - Abba Jhire Corporation</title>

  <!-- Estilos globales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />

  <style>
    body { display: none; }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1050; }
      .sidebar.show-sidebar { transform: translateX(0); }
      .main-content { margin-left: 0; transition: margin-left 0.3s ease-in-out; }
      #closeSidebar { position: absolute; top: 10px; right: 10px; z-index: 1100; float: none !important; }
    }

    @media (min-width: 769px) {
      .main-content { margin-left: 250px; }
      .sidebar { width: 250px; }
    }

    .venta-card {
      background-color: #2b2d30;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .table-dark th, .table-dark td {
      vertical-align: middle;
    }

    .stock-display {
      color: #00fff0;
      font-weight: 500;
      margin-left: 10px;
    }
  </style>

  <script>
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => { document.body.style.display = 'block'; });
    }
  </script>
</head>

<body class="bg-dark text-light">
  <div class="dashboard-wrapper">
    <!-- SIDEBAR -->
    <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
      <button class="btn btn-light d-md-none m-2" id="closeSidebar"><i class="bi bi-x-lg fs-4"></i></button>
      <div class="brand mt-4">
        <h2>ABBA<br><span>JHIRE</span></h2>
      </div>
      <ul class="menu">
        <li><a href="index.html" class="menu-link"><i class="bi bi-speedometer2"></i> <span>Inicio</span></a></li>
        <li><a href="users.html" class="menu-link"><i class="bi bi-people"></i> <span>Usuarios</span></a></li>
        <li><a href="inventory.html" class="menu-link"><i class="bi bi-box-seam"></i> <span>Inventario</span></a></li>
        <li><a href="reports.html" class="menu-link"><i class="bi bi-bar-chart"></i> <span>Reportes</span></a></li>
        <li><a href="settings.html" class="menu-link"><i class="bi bi-gear"></i> <span>Configuración</span></a></li>
      </ul>
      <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
    </aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <header class="topbar d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" id="menuToggle"><i class="bi bi-list fs-2"></i></button>
        <h3 class="mb-0"><i class="bi bi-cart4"></i> Gestión de Ventas</h3>
      </header>

      <section class="content-section container py-4">
        <!-- FORMULARIO DE NUEVA VENTA -->
        <div class="venta-card">
          <h5 class="mb-4"><i class="bi bi-plus-circle"></i> Registrar nueva venta</h5>
          <form id="formVenta">
            <div class="row g-3 align-items-end">
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-person-fill me-1"></i> Cliente</label>
                <select class="form-select bg-dark text-light border-secondary" id="selectCliente" required>
                  <option value="">Seleccione un cliente...</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-calendar-date me-1"></i> Fecha y Hora de Venta</label>
                <input type="datetime-local" class="form-control bg-dark text-light border-secondary" id="fechaVenta" required>
              </div>

              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-box-seam me-1"></i> Producto</label>
                <select class="form-select bg-dark text-light border-secondary" id="selectProducto">
                  <option value="">Seleccione un producto...</option>
                </select>
              </div>

              <div class="col-md-2">
                <label class="form-label text-secondary">Stock</label>
                <div id="stockProducto" class="stock-display">-</div>
              </div>

              <div class="col-md-4">
                <label class="form-label text-secondary"><i class="bi bi-stack me-1"></i> Cantidad</label>
                <input type="number" class="form-control bg-dark text-light border-secondary" id="cantidadProducto" min="1" value="1">
              </div>

              <!-- BOTONES AGREGAR ITEM Y GUARDAR PEDIDO -->
              <div class="col-12 d-flex justify-content-between">
                <button type="button" class="btn btn-success" id="btnAgregarProducto">
                  <i class="bi bi-cart-plus"></i> Agregar Item
                </button>
                <button type="button" class="btn btn-primary" id="btnGuardarPedido">
                  <i class="bi bi-check-circle"></i> Guardar Pedido
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- TABLA HISTORIAL DE PEDIDOS -->
        <div class="mt-4 venta-card">
          <h5><i class="bi bi-list-ul"></i> Historial de Pedidos</h5>
          <div class="table-responsive mt-3">
            <table class="table table-dark table-bordered align-middle">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario</th>
                  <th>Subtotal</th>
                  <th>Fecha y Hora</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="tablaPedido"></tbody>
            </table>
          </div>

          <div class="text-end mt-3">
            <h5>Total: <span class="text-success" id="totalVenta">S/ 0.00</span></h5>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="orders.js"></script>

  <!-- Script de cierre de sesión -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('sessionActive');
          localStorage.removeItem('sessionUser');
          window.location.href = 'auth.html';
        });
      }
    });
  </script>

  <!-- Script fecha y hora actual -->

  </script>
</body>
</html>
