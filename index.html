<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel - Abba Jhire Corporation</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Íconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css" />

  <!-- =========================
       BLOQUEAR RENDER HASTA VERIFICAR SESIÓN
  ========================= -->
  <style>
    body { display: none; }

    /* Sidebar responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1050;
      }

      .sidebar.show-sidebar {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        transition: margin-left 0.3s ease-in-out;
      }

      #closeSidebar {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1100;
      }
    }

    @media (min-width: 769px) {
      .main-content {
        margin-left: 250px;
      }

      .sidebar {
        width: 250px;
      }
    }
  </style>

  <script>
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.display = 'block';
      });
    }
  </script>
</head>

<body>

  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
      <!-- Botón cerrar (solo móvil) -->
      <button class="btn btn-light d-md-none m-2" id="closeSidebar" style="float:right;">
        <i class="bi bi-x-lg fs-4"></i>
      </button>

      <div class="brand mt-4">
        <h2>ABBA<br><span>JHIRE</span></h2>
      </div>
      <ul class="menu">
        <li class="active"><i class="bi bi-speedometer2"></i> <span>Inicio</span></li>
        <li><i class="bi bi-people"></i> <span>Usuarios</span></li>
        <li><i class="bi bi-box-seam"></i> <span>Inventario</span></li>
        <li><i class="bi bi-bar-chart"></i> <span>Reportes</span></li>
        <li><i class="bi bi-gear"></i> <span>Configuración</span></li>
      </ul>
      <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Topbar con hamburguesa -->
      <header class="topbar d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" type="button" id="menuToggle">
          <i class="bi bi-list fs-2"></i>
        </button>
        <h3 class="mb-0"><i class="bi bi-person-circle"></i> Bienvenido, <span id="userEmail">Usuario</span></h3>
      </header>

      <section class="cards">
        <div class="card stat-card">
          <i class="bi bi-graph-up"></i>
          <h5>Ventas</h5>
          <p>$12,340</p>
        </div>
        <div class="card stat-card">
          <i class="bi bi-people-fill"></i>
          <h5>Clientes</h5>
          <p>247</p>
        </div>
        <div class="card stat-card">
          <i class="bi bi-box"></i>
          <h5>Productos</h5>
          <p>126</p>
        </div>
        <div class="card stat-card">
          <i class="bi bi-cash-coin"></i>
          <h5>Ganancia</h5>
          <p>$4,890</p>
        </div>
      </section>

      <section class="content-section">
        <h4><i class="bi bi-bar-chart-line"></i> Estadísticas generales</h4>
        <p class="text-secondary">Aquí se mostrarán los reportes y gráficos del sistema.</p>
        <div class="placeholder-box">[ GRÁFICO / CONTENIDO DINÁMICO AQUÍ ]</div>
      </section>
    </main>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script src="dashboard.js"></script>
</body>
</html>
