<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel - Abba Jhire Corporation</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Íconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css" />

  <style>
    body { display: none; }

    /* Sidebar responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1050;
      }

      .sidebar.show-sidebar {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        transition: margin-left 0.3s ease-in-out;
      }

      #closeSidebar {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1100;
      }
    }

    @media (min-width: 769px) {
      .main-content {
        margin-left: 250px;
      }

      .sidebar {
        width: 250px;
      }
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin: 2rem 1rem;
    }

    .stat-card {
      background-color: #2b2d30;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .placeholder-box {
      background-color: #1e1f22;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 3rem;
      text-align: center;
      color: #888;
      margin-top: 1rem;
    }
  </style>

  <script>
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.display = 'block';
      });
    }
  </script>
</head>

<body>

<div class="dashboard-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
    <button class="btn btn-light d-md-none m-2" id="closeSidebar" style="float:right;">
      <i class="bi bi-x-lg fs-4"></i>
    </button>

    <div class="brand mt-4">
      <h2>ABBA<br><span>JHIRE</span></h2>
    </div>
    <ul class="menu">
      <li class="active">
        <a href="index.html" class="menu-link">
          <i class="bi bi-speedometer2"></i> <span>Inicio</span>
        </a>
      </li>
      <li>
        <a href="users.html" class="menu-link">
          <i class="bi bi-people"></i> <span>Usuarios</span>
        </a>
      </li>
      <li>
        <a href="inventory.html" class="menu-link">
          <i class="bi bi-box-seam"></i> <span>Inventario</span>
        </a>
      </li>
      <li>
        <a href="reports.html" class="menu-link">
          <i class="bi bi-bar-chart"></i> <span>Reportes</span>
        </a>
      </li>
      <li>
        <a href="settings.html" class="menu-link">
          <i class="bi bi-gear"></i> <span>Configuración</span>
        </a>
      </li>
    </ul>
    <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <header class="topbar d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light d-md-none" type="button" id="menuToggle">
        <i class="bi bi-list fs-2"></i>
      </button>
      <h3 class="mb-0"><i class="bi bi-person-circle"></i> Bienvenido, <span id="userEmail">Usuario</span></h3>
    </header>

    <section class="cards">
      <div class="stat-card" id="ventasCard">
        <i class="bi bi-graph-up fs-2"></i>
        <h5>Ventas</h5>
        <p>$12,340</p>
      </div>
      <div class="stat-card" id="clientesCard">
        <i class="bi bi-people-fill fs-2"></i>
        <h5>Clientes</h5>
        <p id="clientesCount">0</p>
      </div>
      <div class="stat-card" id="productosCard">
        <i class="bi bi-box fs-2"></i>
        <h5>Productos</h5>
        <p id="productosCount">0</p>
      </div>
      <div class="stat-card" id="gananciaCard">
        <i class="bi bi-cash-coin fs-2"></i>
        <h5>Ganancia</h5>
        <p>$4,890</p>
      </div>
    </section>

    <section class="content-section">
      <h4><i class="bi bi-bar-chart-line"></i> Estadísticas generales</h4>
      <p class="text-secondary">Aquí se mostrarán los reportes y gráficos del sistema.</p>
      <div class="placeholder-box">[ GRÁFICO / CONTENIDO DINÁMICO AQUÍ ]</div>
    </section>
  </main>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Cargar cantidad de clientes desde localStorage
  const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
  document.getElementById('clientesCount').innerText = clientes.length;

  // Cargar cantidad de productos desde localStorage
  const productos = JSON.parse(localStorage.getItem('productos')) || [];
  document.getElementById('productosCount').innerText = productos.length;

  // Redirecciones
  document.getElementById('clientesCard').addEventListener('click', () => {
    window.location.href = 'clients.html';
  });
  document.getElementById('productosCard').addEventListener('click', () => {
    window.location.href = 'inventory.html';
  });
  document.getElementById('ventasCard').addEventListener('click', () => {
    window.location.href = 'orders.html'; 
  
  });


  // Sidebar responsive
  const sidebar = document.getElementById("sidebar");
  document.getElementById("menuToggle").addEventListener("click", () => sidebar.classList.add("show-sidebar"));
  document.getElementById("closeSidebar").addEventListener("click", () => sidebar.classList.remove("show-sidebar"));
</script>
<script>
  // Mostrar el nombre del usuario logueado (solo la parte antes del @)
  if (sessionUser) {
    const username = sessionUser.split('@')[0]; // toma solo lo anterior al @
    document.getElementById('userEmail').textContent = username;
  }

  // Cerrar sesión
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('sessionActive');
    localStorage.removeItem('sessionUser');
    window.location.href = 'auth.html';
  });
</script>
</body>
</html>
