<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario - Abba Jhire Corporation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="popup.css" />

  <style>
    body { display: none; }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1050; }
      .sidebar.show-sidebar { transform: translateX(0); }
      .main-content { margin-left: 0; transition: margin-left 0.3s ease-in-out; }
      #closeSidebar { position: absolute; top: 10px; right: 10px; z-index: 1100; float: none !important; }
    }

    @media (min-width: 769px) {
      .main-content { margin-left: 250px; }
      .sidebar { width: 250px; }
    }

    .inventory-card {
      background-color: #2b2d30;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .inventory-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      border-color: #fff;
    }

    .product-image {
      height: 150px;
      object-fit: contain;
      width: 100%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px 6px 0 0;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .stock-indicator {
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .low-stock { background-color: rgba(255,0,0,0.2); color:#ff4444; }
    .in-stock { background-color: rgba(0,255,0,0.2); color:#00ff00; }

    .search-input-group .form-control { background-color: #1e1e1e; color: #fff; border-color: rgba(255,255,255,0.2); }
    .search-input-group .input-group-text { background-color: #fff; color: #000; border-color: #fff; }
  </style>

  <script>
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => { document.body.style.display = 'block'; });
    }
  </script>
</head>

<body class="bg-dark text-light">
<div class="dashboard-wrapper">
  <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
    <button class="btn btn-light d-md-none m-2" id="closeSidebar">
      <i class="bi bi-x-lg fs-4"></i>
    </button>
    <div class="brand mt-4"><h2>ABBA<br><span>JHIRE</span></h2></div>
    <ul class="menu">
      <li><a href="index.html" class="menu-link"><i class="bi bi-speedometer2"></i> <span>Inicio</span></a></li>
      <li><a href="users.html" class="menu-link"><i class="bi bi-people"></i> <span>Usuarios</span></a></li>
      <li class="active"><a href="inventory.html" class="menu-link"><i class="bi bi-box-seam"></i> <span>Inventario</span></a></li>
      <li><a href="reports.html" class="menu-link"><i class="bi bi-bar-chart"></i> <span>Reportes</span></a></li>
      <li><a href="settings.html" class="menu-link"><i class="bi bi-gear"></i> <span>Configuración</span></a></li>
    </ul>
    <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
  </aside>

  <main class="main-content">
    <header class="topbar d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light d-md-none" id="menuToggle"><i class="bi bi-list fs-2"></i></button>
      <h3 class="mb-0"><i class="bi bi-box-seam"></i> Gestión de Inventario</h3>
    </header>

    <section class="content-section container py-4">
      <div class="row mb-4">
        <div class="col-md-12 mb-3">
          <label for="searchInput" class="form-label text-secondary">Buscar Producto</label>
          <div class="input-group search-input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre, ID o SKU...">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
          </div>
        </div>

        <div class="col-md-4">
          <label for="categoryFilter" class="form-label text-secondary">Categoría</label>
          <select class="form-select bg-dark text-light border-secondary" id="categoryFilter">
            <option value="all">Todas</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="priceFilter" class="form-label text-secondary">Ordenar por Precio</label>
          <select class="form-select bg-dark text-light border-secondary" id="priceFilter">
            <option value="default">Por defecto</option>
            <option value="asc">Menor a Mayor</option>
            <option value="desc">Mayor a Menor</option>
          </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="bi bi-plus-circle"></i> Agregar Producto
          </button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4" id="productList"></div>

      <div class="col-12 d-none text-center py-5" id="noResultsMessage">
        <i class="bi bi-exclamation-octagon display-4 text-secondary"></i>
        <p class="mt-3 fs-5 text-secondary">No se encontraron productos que coincidan con los filtros aplicados.</p>
      </div>
    </section>
  </main>
</div>

<!-- Modal para agregar producto -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark border border-2 border-primary shadow-lg rounded-4">
      <div class="modal-header border-bottom border-primary">
        <h5 class="modal-title text-white"><i class="bi bi-box-seam me-2"></i>Agregar Nuevo Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-secondary"><i class="bi bi-tag-fill me-1"></i>Nombre del Producto</label>
              <input type="text" class="form-control bg-dark text-light border border-secondary" id="productoNombre" placeholder="Ej: Micrófono X" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary"><i class="bi bi-upc-scan me-1"></i>Código SKU</label>
              <input type="text" class="form-control bg-dark text-light border border-secondary" id="productoSKU" placeholder="Ej: SKU12345" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary"><i class="bi bi-building me-1"></i>Marca</label>
              <input type="text" class="form-control bg-dark text-light border border-secondary" id="productoMarca" placeholder="Ej: Shure" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary"><i class="bi bi-box2-fill me-1"></i>Categoría</label>
              <input type="text" class="form-control bg-dark text-light border border-secondary" id="productoCategoria" placeholder="Ej: Audio" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary"><i class="bi bi-stack me-1"></i>Stock</label>
              <input type="number" class="form-control bg-dark text-light border border-secondary" id="productoStock" min="0" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary"><i class="bi bi-currency-dollar me-1"></i>Precio Unitario</label>
              <input type="number" class="form-control bg-dark text-light border border-secondary" id="productoPrecio" min="0" step="0.01" required>
            </div>
            <div class="col-12">
              <label class="form-label text-secondary"><i class="bi bi-image me-1"></i>Imagen del Producto</label>
              <input type="file" class="form-control bg-dark text-light border border-secondary" id="productoImagen" accept="image/*">
              <div class="mt-2 text-center">
                <img id="previewImage" src="" alt="Preview" class="img-fluid rounded shadow-sm d-none" style="max-height:150px;">
              </div>
            </div>
          </div>
          <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary px-4 py-2 shadow-lg" style="transition: all 0.2s;">
              <i class="bi bi-plus-circle me-1"></i>Agregar Producto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Preview de imagen seleccionada
  const imgInput = document.getElementById('productoImagen');
  const preview = document.getElementById('previewImage');

  imgInput.addEventListener('change', function(){
    if(this.files && this.files[0]){
      const reader = new FileReader();
      reader.onload = function(e){
        preview.src = e.target.result;
        preview.classList.remove('d-none');
      }
      reader.readAsDataURL(this.files[0]);
    } else {
      preview.src = '';
      preview.classList.add('d-none');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const sidebar = document.getElementById("sidebar");
  document.getElementById("menuToggle").addEventListener("click", () => sidebar.classList.add("show-sidebar"));
  document.getElementById("closeSidebar").addEventListener("click", () => sidebar.classList.remove("show-sidebar"));

  let productos = JSON.parse(localStorage.getItem('productos')) || [];
  const productList = document.getElementById("productList");
  const searchInput = document.getElementById("searchInput");
  const categoryFilter = document.getElementById("categoryFilter");
  const priceFilter = document.getElementById("priceFilter");
  const noResults = document.getElementById("noResultsMessage");

  function guardarProductos() {
    localStorage.setItem('productos', JSON.stringify(productos));
    renderCategoryOptions();
  }

  function generarID() {
    const lastID = productos.length ? productos[productos.length-1].internalID : 'PRD-0000';
    const num = parseInt(lastID.split('-')[1]) + 1;
    return 'PRD-' + num.toString().padStart(4, '0');
  }

  function renderCategoryOptions() {
    const categories = [...new Set(productos.map(p => p.categoria))];
    categoryFilter.innerHTML = '<option value="all">Todas</option>';
    categories.forEach(c => categoryFilter.innerHTML += `<option value="${c}">${c}</option>`);
  }

  function renderProducts(list) {
    productList.innerHTML = "";
    if(list.length === 0){ noResults.classList.remove("d-none"); return; }
    noResults.classList.add("d-none");

    list.forEach(p => {
      const stockClass = p.stock <= 2 ? "low-stock":"in-stock";
      productList.innerHTML += `
      <div class="col" data-price="${p.precio}" data-category="${p.categoria}">
        <div class="inventory-card p-3 h-100 d-flex flex-column">
          <img src="${p.imagen || 'images/default.jpg'}" alt="${p.producto}" class="product-image">
          <h5 class="text-white">${p.producto}</h5>
          <p class="text-secondary flex-grow-1">Marca: ${p.marca} (ID: ${p.internalID})<br>SKU: ${p.sku}</p>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <span class="fs-5 fw-bold text-light">S/ ${parseFloat(p.precio).toFixed(2)}</span>
            <span class="stock-indicator ${stockClass}">STOCK: ${p.stock}</span>
          </div>
        </div>
      </div>`;
    });
  }

  function applyFilters(){
    const search = searchInput.value.toLowerCase();
    const category = categoryFilter.value;
    const priceOrder = priceFilter.value;

    let filtered = productos.filter(p =>
      (category === "all" || p.categoria === category) &&
      (p.producto.toLowerCase().includes(search) || p.internalID.toLowerCase().includes(search) || p.sku.toLowerCase().includes(search))
    );

    if(priceOrder==="asc") filtered.sort((a,b)=>a.precio-b.precio);
    if(priceOrder==="desc") filtered.sort((a,b)=>b.precio-a.precio);

    renderProducts(filtered);
  }

  searchInput.addEventListener("input", applyFilters);
  categoryFilter.addEventListener("change", applyFilters);
  priceFilter.addEventListener("change", applyFilters);

  // Agregar producto mediante modal
  document.getElementById('productForm').addEventListener('submit', function(e){
    e.preventDefault();
    const nombre = document.getElementById('productoNombre').value.trim();
    const sku = document.getElementById('productoSKU').value.trim();
    const marca = document.getElementById('productoMarca').value.trim();
    const categoria = document.getElementById('productoCategoria').value.trim();
    const stock = parseInt(document.getElementById('productoStock').value);
    const precio = parseFloat(document.getElementById('productoPrecio').value);
    const imgInput = document.getElementById('productoImagen');
    const internalID = generarID();

    if(!nombre || !sku || !marca || !categoria || isNaN(stock) || isNaN(precio)) return;

    if(imgInput.files && imgInput.files[0]){
      const reader = new FileReader();
      reader.onload = function(event){
        const newProduct = { internalID, producto: nombre, sku, marca, categoria, stock, precio, imagen: event.target.result };
        productos.push(newProduct);
        guardarProductos();
        applyFilters();
        bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
        document.getElementById('productForm').reset();
      }
      reader.readAsDataURL(imgInput.files[0]);
    } else {
      const newProduct = { internalID, producto: nombre, sku, marca, categoria, stock, precio, imagen: "" };
      productos.push(newProduct);
      guardarProductos();
      applyFilters();
      bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
      document.getElementById('productForm').reset();
    }
  });

  // Inicializar
  renderCategoryOptions();
  applyFilters();
</script>
</body>
</html>
