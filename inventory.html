<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario - Abba Jhire Corporation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />

  <style>
    /* Mantengo tu diseño tal cual */
    body { display: none; }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1050; }
      .sidebar.show-sidebar { transform: translateX(0); }
      .main-content { margin-left: 0; transition: margin-left 0.3s ease-in-out; }
      #closeSidebar { position: absolute; top: 10px; right: 10px; z-index: 1100; float: none !important; }
    }

    @media (min-width: 769px) {
      .main-content { margin-left: 250px; }
      .sidebar { width: 250px; }
    }

    .inventory-card {
      background-color: #2b2d30;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .inventory-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      border-color: #fff;
    }

    .product-image {
      height: 150px;
      object-fit: contain;
      width: 100%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px 6px 0 0;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .stock-indicator {
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .low-stock { background-color: rgba(255,0,0,0.2); color:#ff4444; }
    .in-stock { background-color: rgba(0,255,0,0.2); color:#00ff00; }

    .search-input-group .form-control { background-color: #1e1e1e; color: #fff; border-color: rgba(255,255,255,0.2); }
    .search-input-group .input-group-text { background-color: #fff; color: #000; border-color: #fff; }

    /* Estética del modal (tech) - mantengo coherencia con lo que pediste */
    .modal-content.bg-tech {
      background: linear-gradient(180deg, rgba(18,18,20,1) 0%, rgba(20,24,30,1) 100%);
      border: 1px solid rgba(30,144,255,0.12);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      color: #fff;
    }
    .modal-content.bg-tech .modal-header {
      border-bottom: 1px solid rgba(30,144,255,0.08);
    }
    .modal-content.bg-tech .form-control {
      background-color: rgba(30,30,33,0.6);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .modal-content.bg-tech .btn-primary {
      background: linear-gradient(90deg,#0ea5e9,#2563eb);
      border: none;
      box-shadow: 0 6px 18px rgba(37,99,235,0.2);
    }
    .preview-img {
      max-height: 140px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
    }
  </style>

  <script>
    // Protección de sesión (mantengo tu lógica)
    const sessionActive = localStorage.getItem('sessionActive');
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionActive !== 'true' || !sessionUser) {
      window.location.href = 'auth.html';
    } else {
      document.addEventListener('DOMContentLoaded', () => { document.body.style.display = 'block'; });
    }
  </script>
</head>

<body class="bg-dark text-light">
  <div class="dashboard-wrapper">
    <aside class="sidebar bg-dark position-fixed h-100" id="sidebar">
      <button class="btn btn-light d-md-none m-2" id="closeSidebar">
        <i class="bi bi-x-lg fs-4"></i>
      </button>
      <div class="brand mt-4">
        <h2>ABBA<br><span>JHIRE</span></h2>
      </div>
      <ul class="menu">
        <li><a href="index.html" class="menu-link"><i class="bi bi-speedometer2"></i> <span>Inicio</span></a></li>
        <li><a href="users.html" class="menu-link"><i class="bi bi-people"></i> <span>Usuarios</span></a></li>
        <li class="active"><a href="inventory.html" class="menu-link"><i class="bi bi-box-seam"></i> <span>Inventario</span></a></li>
        <li><a href="reports.html" class="menu-link"><i class="bi bi-bar-chart"></i> <span>Reportes</span></a></li>
        <li><a href="settings.html" class="menu-link"><i class="bi bi-gear"></i> <span>Configuración</span></a></li>
      </ul>
      <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
    </aside>

    <main class="main-content">
      <header class="topbar d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" id="menuToggle"><i class="bi bi-list fs-2"></i></button>
        <h3 class="mb-0"><i class="bi bi-box-seam"></i> Gestión de Inventario</h3>
      </header>

      <section class="content-section container py-4">
        <div class="row mb-4">
          <div class="col-md-12 mb-3">
            <label for="searchInput" class="form-label text-secondary">Buscar Producto</label>
            <div class="input-group search-input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre, ID o SKU...">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
          </div>

          <div class="col-md-4">
            <label for="categoryFilter" class="form-label text-secondary">Categoría</label>
            <select class="form-select bg-dark text-light border-secondary" id="categoryFilter">
              <option value="all">Todas</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="priceFilter" class="form-label text-secondary">Ordenar por Precio</label>
            <select class="form-select bg-dark text-light border-secondary" id="priceFilter">
              <option value="default">Por defecto</option>
              <option value="asc">Menor a Mayor</option>
              <option value="desc">Mayor a Menor</option>
            </select>
          </div>

          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addProductModal">
              <i class="bi bi-plus-circle"></i> Agregar Producto
            </button>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4" id="productList"></div>

        <div class="col-12 d-none text-center py-5" id="noResultsMessage">
          <i class="bi bi-exclamation-octagon display-4 text-secondary"></i>
          <p class="mt-3 fs-5 text-secondary">No se encontraron productos que coincidan con los filtros aplicados.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- MODAL: AGREGAR PRODUCTO -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-tech">
        <div class="modal-header border-bottom border-primary">
          <!-- Título blanco (tal como pediste) -->
          <h5 class="modal-title text-white"><i class="bi bi-box-seam me-2"></i>Agregar Nuevo Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addForm" autocomplete="off">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-tag-fill me-1"></i>Nombre del Producto</label>
                <input type="text" class="form-control" id="add_productoNombre" placeholder="Ej: Micrófono X" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-upc-scan me-1"></i>Código SKU</label>
                <input type="text" class="form-control" id="add_productoSKU" placeholder="Ej: SKU12345" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-building me-1"></i>Marca</label>
                <input type="text" class="form-control" id="add_productoMarca" placeholder="Ej: Shure" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-box2-fill me-1"></i>Categoría</label>
                <input type="text" class="form-control" id="add_productoCategoria" placeholder="Ej: Audio" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-stack me-1"></i>Stock</label>
                <input type="number" class="form-control" id="add_productoStock" min="0" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-currency-dollar me-1"></i>Precio Unitario</label>
                <input type="number" class="form-control" id="add_productoPrecio" min="0" step="0.01" required>
              </div>
              <div class="col-12">
                <label class="form-label text-secondary"><i class="bi bi-image me-1"></i>Imagen del Producto</label>
                <input type="file" class="form-control" id="add_productoImagen" accept="image/*">
                <div class="mt-2 text-center">
                  <img id="add_previewImage" src="" alt="Preview" class="preview-img d-none">
                </div>
              </div>
            </div>

            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-primary px-4 py-2"><i class="bi bi-plus-circle me-1"></i>Agregar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: EDITAR PRODUCTO (IGUAL AL DE AGREGAR) -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-tech">
        <div class="modal-header border-bottom border-primary">
          <h5 class="modal-title text-white"><i class="bi bi-pencil-square me-2"></i>Editar Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" autocomplete="off">
            <input type="hidden" id="edit_internalID">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-tag-fill me-1"></i>Nombre del Producto</label>
                <input type="text" class="form-control" id="edit_productoNombre" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-upc-scan me-1"></i>Código SKU</label>
                <input type="text" class="form-control" id="edit_productoSKU" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-building me-1"></i>Marca</label>
                <input type="text" class="form-control" id="edit_productoMarca" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-box2-fill me-1"></i>Categoría</label>
                <input type="text" class="form-control" id="edit_productoCategoria" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-stack me-1"></i>Stock</label>
                <input type="number" class="form-control" id="edit_productoStock" min="0" required>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary"><i class="bi bi-currency-dollar me-1"></i>Precio Unitario</label>
                <input type="number" class="form-control" id="edit_productoPrecio" min="0" step="0.01" required>
              </div>
              <div class="col-12">
                <label class="form-label text-secondary"><i class="bi bi-image me-1"></i>Imagen del Producto (opcional)</label>
                <input type="file" class="form-control" id="edit_productoImagen" accept="image/*">
                <div class="mt-2 text-center">
                  <img id="edit_previewImage" src="" alt="Preview" class="preview-img d-none">
                </div>
              </div>
            </div>

            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-primary px-4 py-2"><i class="bi bi-save me-1"></i>Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: CONFIRMAR ELIMINACIÓN -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-tech">
        <div class="modal-header border-bottom border-primary">
          <h5 class="modal-title text-white"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar eliminación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-secondary" id="deleteConfirmText">¿Deseas eliminar este producto?</p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="inventory.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const logoutBtn = document.getElementById('logoutBtn');

    // Cerrar sesión
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('sessionActive');
        localStorage.removeItem('sessionUser');
        window.location.href = 'auth.html';
      });
    }
  });
</script>

<script src="inventory.js"></script>
</body>
</html>
